<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman</title>
</head>
<body>
    <header>
        <div id="logo"><p>Hangman</p></div>

        <div id="instruction">
            <p>Wybieraj litery które uważasz, że mogą się znaleźć w szukanym haśle.</p>
            <p>Masz ograniczoną liczbę dozwolonych błędów.</p>
            <p>Aby wygrać odgadnij hasło. Powodzenia!</p>
        </div>
    </header>

    <main>
        <div id="letters"></div>
        <div id="category">
            <span id="current-category">Piłka nożna</span>
        </div>
        <div id="answear"></div>
        <div id="game-stage">
            <span id="current-game-stage">Zostało Ci 10 prób.</span>
        </div>
        <div id="new-game">
            <button id="new-game-button">Nowa gra</button>
        </div>
    </main>
    
</body>
</html>
