<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,400;0,700;1,200&display=swap" rel="stylesheet">
    <script src="script.js"></script>
    <title>Hangman</title>
</head>
<body>
    <header>
        <div id="logo"><p>Hangman</p></div>

        <div id="instruction">
            <p>Wybieraj litery które uważasz, że mogą się znaleźć w szukanym haśle.</p>
            <p>Masz ograniczoną liczbę dozwolonych błędów.</p>
            <p>Aby wygrać odgadnij hasło. Powodzenia!</p>
        </div>
        
    </header>

    <main>
        <div id="letters">
        </div>
        <div id="category">
            <span id="current-category"></span>
        </div>
        <div id="hint-div">
            <span id="win-span"></span>
            <span id="hint-span"></span> 
        </div>
        <div id="answear">
            <ul id="answear-ul"></ul>
        </div>
        <div id="game-stage">
            <label>Pozostałe życia:&nbsp;</label>
            <span id="lives"></span>
        </div>
        <div id="new-game">
            <button id="new-game-button">Nowa gra</button>
            <button id="hint-button">Podpowiedź</button>
        </div>
    </main>
    
</body>
</html>
